<h1>{{ question.title }}</h1>
<p>{{ question.text }}</p>
<p>{{ question.author}}</p>
{% for answer in answers %}
	<p> {{answer.text}} </p>
	<p> {{answer.added_at}} </p>
{% endfor %}

<form action="{% url 'question_detail' pk=pk %}" method="POST">
	{{ form.as_p }}
	{% csrf_token %}
	<input type="submit" value="add answer">
</form>
